<!DOCTYPE html>
<html>
  <head>
    <title>mvvm example</title>
    <script src="../index.js"></script>
  </head>
  <body>
    <h1>{{welcome}}. I'm {{name}}!</h1>
    <label>Your Name: </label><input type="text" cm-model="name"/>
    <script>
      var obj = {};
      
      var model = cm.createModel({
        welcome: "Hello, world!",
        name :"oyyd"
      });

      cm.bootstrap(document.body, model);

      model.props.name = "abc";
    </script>
  </body>
</html>
